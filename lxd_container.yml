---
- name: Create a started centos7-python1 container
  lxd_container:
    name: centos7-python1
    state: started
    source:
      type: image
      mode: pull
      server: https://images.linuxcontainers.org
      protocol: lxd
      alias: centos/7/amd64
    profiles: ["default"]
    wait_for_ipv4_addresses: true
    timeout: 600

